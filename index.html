               <div class="w3-container w3-half w3-margin-bottom">
                  <form class="w3-container w3-card-4 w3-light-grey w3-round">
                     <p><label>Notes</label>
                        <textarea id="notes" class="w3-input w3-border" style="resize:none" spellcheck="false" data-gramm="false" cols="30" rows="5" autofocus=""></textarea>
                     </p>
                     <div class="w3-bar w3-margin-bottom w3-round">
                        <button id="buttonsavenotes" class="w3-bar-item w3-button w3-theme-dark" style="width:100%">Save</button>
                     </div>
                     <p>
                        <label>Mode</label>
                        <select id="open_mode" class="w3-select w3-border" name="option">
                           <option value="" disabled selected>Choose your option</option>
                           <option value="1">Open the URL in a background tab (default)</option>
                           <option value="2">Open the URL in the same frame</option>
                           <option value="3">Open the URL in a new frame</option>
                        </select>
                     </p>
                     <p><label>URL</label>
                        <input id="url" class="w3-input w3-border" name="first" type="url">
                     </p>
                     <div class="w3-bar w3-margin-bottom w3-round">
                        <button id="buttongoto" class="w3-bar-item w3-button w3-theme-dark" style="width:100%">Go to</button>
                     </div>
                  </form>

                  <form class="w3-container w3-margin-bottom w3-card-4 w3-light-grey w3-round">

                     <div class="w3-bar w3-margin-bottom w3-round">

                     </div>
                     <p><label>Second Favorite URL</label>

                     </div>
                     <p><label>Third Favorite URL</label>

      <!-- Scripts -->
      <script>
         // Used to toggle the menu on small screens when clicking on the menu button
         function myFunction() {
           var x = document.getElementById("navDemo");
           if (x.className.indexOf("w3-show") == -1) {
             x.className += " w3-show";
           } else { 
             x.className = x.className.replace(" w3-show", "");
           }
         }
      </script>
